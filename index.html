<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="master.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" rel="stylesheet">
    <title>Calculadora</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
      <nav>
          <ol>
            <li><a href="#" id="help">Help</a></li>
          </ol>
      </nav>

    </header>
    <form class="calculadora" >
      <br>
      <input type="number" id="input" ><br>
      <div id="botones">
      <button type="button" id="suma">+</button>
      <button type="button" id="resta">-</button>
      <button type="button" id="multiplicacion">x</button>
      <button type="button" id="division">/</button>
      <button type="button" id="igual" >=</button>
      </div>
      <p id="resultado"></p>
    </form>
    <script type="text/javascript" src="calculadora.js">

    </script>
  </body>
</html>
