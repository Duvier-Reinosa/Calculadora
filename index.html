<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="master.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" rel="stylesheet">
    <title>Calculadora</title>
  </head>
  <body>
    <header>
      <h1><a href="index.html">Calculator</a></h1>
      <nav>
          <ol>
            <li><a href="help.html" id="help">Help</a></li>
          </ol>
      </nav>

    </header>
    <center>
    <div class="calculadora" >
      <div id="contenedor">
        <br>
        <br>
      <div id="screen">
        <output id="pantalla" value=" "></output>
      </div>
      <div id="botones">
        <div>
          <button type="button" id="n1" value="1">1</button>
          <button type="button" id="n2" value="2">2</button>
          <button type="button" id="n3" value="3">3</button>
        </div>
        <div>
          <button type="button" id="n4" value="4">4</button>
          <button type="button" id="n5" value="5">5</button>
          <button type="button" id="n6" value="6">6</button>
        </div>
        <div>
          <button type="button" id="n7" value="7">7</button>
          <button type="button" id="n8" value="8">8</button>
          <button type="button" id="n9" value="9">9</button>
        </div>
        <div>
          <button type="button" id="n0" value="0">0</button>
        </div>
      <div id="operaciones">
      <button type="button" id="s" value="+">+</button>
      <button type="button" id="r" value="-">-</button>
      <button type="button" id="m" value="*">x</button>
      <button type="button" id="d" value="/">/</button>
    </div>
    <div>
      <button type="button" id="i" value="=">=</button>
      <button type="button" id="c" value="c">C</button>
    </div>
    </div>
  </div>
    </div>
  </center>
  <footer>by Duvier Reinosa</footer>
    <script type="text/javascript" src="calculadora.js">
    </script>
  </body>
</html>
